<h1>Directives</h1>
<div class="chapter">
    <h2>*ngIf / ngModel</h2>
    <label for="age">Age : </label>
    <input type="number" [(ngModel)]="age">
    <!-- Si age est undefined ou null ceci reverra false -->
    <div *ngIf="age">
        <p *ngIf="age >= 18">Welcome</p>
        <p *ngIf="age < 18">Rentre chez toi petit bonhomme</p>
    </div>
</div>
<div class="chapter">
    <h2>ngFor</h2>
    <ul>
        <li *ngFor="let name of names ; let i = index">
            {{name}}
            {{i}}
        </li>
    </ul>
</div>
<div class="chapter">
    <h2>Switch</h2>
    <div [ngSwitch]="genre">
        <div *ngSwitchCase="'h'">
            <p>Homme</p>
        </div>
        <div *ngSwitchCase="'f'">
            <p>Femme</p>
        </div>
        <div *ngSwitchDefault>Et merde!</div>
    </div>
</div>
<hr>
<div class="chapter">
    <h3>Custom directive</h3>
    <p highlight>Focus me baby</p>
</div>
