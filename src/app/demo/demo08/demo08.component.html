<div class="chapter">
    <h2>Demo Http client</h2>
    <button type="button" routerLink="create">Create new</button>
    <ul>
        <li *ngFor="let book of books$ | async">
            <div class="bookCard">
                <h3>{{book.title}}</h3>
                <h4>{{book.author}}</h4>
            </div>
        </li>
    </ul>
</div>
